# Build AI Med Agent (ai-orchestrator) Docker image and push to ECR
# No local Docker required – runs on GitHub Actions
#
# Required GitHub secrets: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY
# Optional: use OIDC (role-to-assume) instead – add GitHub OIDC provider in AWS first.

name: Build and Push AI Med Agent to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ai-med-agent-backend
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check AWS credentials
        id: check-credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          if [ -z "$AWS_ACCESS_KEY_ID" ] || [ -z "$AWS_SECRET_ACCESS_KEY" ]; then
            echo "credentials_available=false" >> $GITHUB_OUTPUT
            echo "::warning::AWS credentials not configured. Skipping ECR deployment."
            echo "::notice::To enable ECR deployment, configure AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY secrets."
          else
            echo "credentials_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.check-credentials.outputs.credentials_available == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check-credentials.outputs.credentials_available == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        if: steps.check-credentials.outputs.credentials_available == 'true'
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} .
          docker tag ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Push Docker image to ECR
        if: steps.check-credentials.outputs.credentials_available == 'true'
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

      - name: Output image URI
        if: steps.check-credentials.outputs.credentials_available == 'true'
        run: |
          echo "IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
          echo "Pushed to ECR: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"

      - name: Workflow skipped
        if: steps.check-credentials.outputs.credentials_available != 'true'
        run: |
          echo "::notice::ECR deployment skipped - AWS credentials not configured"
          echo "::notice::To enable this workflow, add AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY to repository secrets"
